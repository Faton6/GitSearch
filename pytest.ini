[tool:pytest]
# Конфигурация pytest для GitSearch
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Игнорируем временные директории и склонированные репозитории
norecursedirs = .git .tox dist build *.egg temp logs data reports results stacks media docs examples
addopts = -v --tb=short --strict-markers --ignore=temp --ignore=logs --ignore=data --ignore=reports --ignore=results
markers = 
    live: marks tests as requiring live API calls (deselect with '-m "not live"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
